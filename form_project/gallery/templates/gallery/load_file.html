
{% extends 'feedback/base.html' %}

{% block title %} Добавление файла в галлерею {% endblock %}

{% block content %}
    <h2>Загрузите файл</h2>
<!--когда мы работаем с формой которая работает с фалами мы должны прописать enctype -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Загрузить</button>
    </form>
{% endblock %}
