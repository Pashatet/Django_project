<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h2>Информации о людях</h2>
        {% for x in peoples %}

            <p>{{ x.phone }}</p>
        </div>
        {% endfor %}
    
</body>
</html>
